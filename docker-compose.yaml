version: '3'
services:

  postgresql:
    container_name: shopeeymart-app
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db_pascal14
    networks:
      - app-network
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    image: postgres

  app-shopeymart:
    container_name: shopeymart-app
    environment:
      - DB_HOST=postgresql
      - DB_PORT=5432
      - SERVER_PORT=8090
      - DB_NAME=db_pascal14
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    ports:
      - "8085:8090"
    build: .
    networks:
      - app-network

volumes:
  postgres-data:
networks:
  app-network:
    driver: bridge